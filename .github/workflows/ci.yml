name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        if: env.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t rossmann-prophet:latest .

      - name: Tag & push to DockerHub
        if: env.DOCKERHUB_USERNAME != ''
        run: |
          docker tag rossmann-prophet:latest ${{ secrets.DOCKERHUB_USERNAME }}/rossmann-prophet:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/rossmann-prophet:latest

      - name: Deploy to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
